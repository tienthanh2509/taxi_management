<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% endif %}
	{% if error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% endif %}
	<div class="row">
		<div class="col-sm-offset-2 col-md-6">
			<div class="form-group">
				<label for="ci_form_car_id" class="col-sm-4 control-label">Số hiệu <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_car_id" name="ci_form_car_id" value="{{ car.car_id }}" readonly>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="ci_form_car_lp" class="col-sm-4 control-label">Biển số xe <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_car_lp" name="ci_form_car_lp" value="{{ car.car_lp }}" readonly>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="ci_form_model_id" class="col-sm-4 control-label">Mẫu xe <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<select class="form-control" id="ci_form_model_id" name="ci_form_model_id" disabled>
						<option value="{{ car.model_id }}" selected>{{ car.model_name ~ ' - ' ~ car.manufacturer_name }}</option>
					</select>
					<p class="help-block"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4">
			<a class="btn btn-success" href="{{ site_url('admin/car') }}"><i class="fa fa-backward fa-fw"></i> Quay lại</a>
		</div>
		<div class="col-sm-8">
			<input type="hidden" name="confirm" value="1">
			<button class="btn btn-danger pull-right" type="submit"><i class="fa fa-arrow-circle-o-right"></i> Tiếp tục</button>
		</div>
	</div>
</form>
