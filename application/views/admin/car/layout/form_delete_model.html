<form class="form-horizontal" method="post">
	{% if message %}
	<div class="alert alert-success" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Thông báo:</span>
		{{ message|raw }}
	</div>
	{% elseif error_message %}
	<div class="alert alert-danger" role="alert">
		<span class="fa fa-exclamation-circle" aria-hidden="true"></span>
		<span class="sr-only">Lỗi:</span>
		{{ error_message|raw }}
	</div>
	{% else %}
	<div class="row">
		<div class="col-sm-offset-2 col-md-6">
			<div class="form-group">
				<label for="ci_form_manufacturer_name" class="col-sm-4 control-label">Tên hãng sản xuất <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<select class="form-control" id="ci_form_manufacturer_id" disabled>
						<option value="{{ model.manufacturer_id }}" selected>{{ model.manufacturer_name }}</option>
					</select>
					<p class="help-block"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="ci_form_model_name" class="col-sm-4 control-label">Tên mẫu xe <span class="text-danger">*</span></label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="ci_form_model_name" value="{{ model.model_name }}" readonly>
					<p class="help-block"></p>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-4">
			<a class="btn btn-success" href="{{ site_url('admin/car/model') }}"><i class="fa fa-backward fa-fw"></i> Quay lại</a>
		</div>
		<div class="col-sm-8">
			<input type="hidden" name="confirm" value="1">
			<button class="btn btn-danger pull-right" type="submit"><i class="fa fa-arrow-circle-o-right"></i> Tiếp tục</button>
		</div>
	</div>
	{% endif %}
</form>
