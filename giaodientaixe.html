<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Giao dien tai xe</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Chào mừng bạn đến với trang web
                </h1>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><span class="label label-primary">Đón khách</span ></h4>
                    </div>
                    <div class="panel-body">                        
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Mã khách hàng</span>
                            <input type="text" class="form-control" placeholder="Mã khách hàng hoặc số điện thoại">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Quãng đường</span>
                            <input type="text" class="form-control" placeholder="Nhập số km quãng đường khách hàng đã đi">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2">Mã giảm giá</span>
                            <input type="text" class="form-control" placeholder="Nhập code giảm giá của khách hàng (nếu có)">
                        </div>
                        <br>
                        <p class="text-center"><i class="fa fa-arrow-down fa-5x"></i></p>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Thành tiền</span>
                            <input type="text" class="text-right form-control" placeholder="$12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><span class="label label-primary">Ca làm việc</span ></h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                Đang làm:
                            </div>
                            <div class="col-md-6">
                                <div class="m-remaining dblue-bg">
                                    <span class="number ng-binding">Còn:</span>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h3 class="text-right">88</h3>
                                    </div>
                                    <div class="col-md-6">
                                        <br>
                                        <p>phút</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                Sắp tới:<br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon4">Ngày</span>
                                    <input type="text" class="form-control" placeholder="ngày/tháng/năm">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon4">Giờ</span>
                                    <input type="text" class="form-control" placeholder="giờ:phút AM/PM">
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- /.row -->
</body>
</html>
